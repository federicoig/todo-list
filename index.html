<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="styles/main.css" type="text/css" rel="stylesheet">
    <title>To-do list</title>
</head>
<body>
    <div class="title">
        <h2>The basic to-do list!</h2>
        <p>Put here your to-do activities, you can check them out, or just delete them later!</p>
    </div>
    <div>
        <div class="form">
            <input id="activity" type="text">
            <button onclick="addActivities(this), addAnimation(this)" type="button">Add</button>
        </div>
    </div>
    <div>
        <div id="to-do-list">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
