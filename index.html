<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="styles/main.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d3081b582f.js" crossorigin="anonymous"></script>
    <title>To-do list</title>
</head>
<body>
    <header>
        <div class="logo-title">        
            <img src="./logo/1440924.svg" />
            <h2>The basic <span>to-do</span> list</h2>
        </div>
        <p>Just the most simple to-do list, built with material colours. You can put here your activities
            of the day, check them when they are done, or just delete them when you want!
        </p>
    </header>
    <div>
        <form>
            <input maxlength="80" autocomplete="off" id="activity" type="text">
            <button onclick="addActivities(), addAnimation(this)" type="button">Add</button>
        </form>
    </div>
    <div class="todo-container">
        <ul class="todo-list">

        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
