<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="styles/main.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d3081b582f.js" crossorigin="anonymous"></script>
    <title>To-do list</title>
</head>
<body>
    <div class="title">
        <h2>The basic to-do list!</h2>
        <p>Put here your to-do activities, you can check them out, or just delete them later!</p>
    </div>
    <div>
        <form>
            <input maxlength="50" autocomplete="off" id="activity" type="text">
            <button onclick="addActivities(), addAnimation(this)" type="button">Add</button>
        </form>
    </div>
    <div class="todo-container">
        <ul class="todo-list">

        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
